version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: turki-postgres
    restart: unless-stopped
    environment:
      - POSTGRES_DB=turki
      - POSTGRES_USER=turki
      - POSTGRES_PASSWORD=turki
    volumes:
      - turki-postgres-data:/var/lib/postgresql/data
    ports:
      - "5432:5432"

  bot:
    image: ghcr.io/${GITHUB_REPOSITORY:-user/repo}:${VERSION:-latest}
    container_name: turki-bot
    restart: unless-stopped
    environment:
      - BOT_TOKEN=${BOT_TOKEN}
      - DB_URL=jdbc:postgresql://postgres:5432/turki
      - DB_USER=turki
      - DB_PASSWORD=turki
      - PORT=8080
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  admin:
    image: ghcr.io/${GITHUB_REPOSITORY:-user/repo}-admin:${VERSION:-latest}
    container_name: turki-admin
    restart: unless-stopped
    environment:
      - DB_URL=jdbc:postgresql://postgres:5432/turki
      - DB_USER=turki
      - DB_PASSWORD=turki
      - ADMIN_PORT=8081
    depends_on:
      - postgres
    ports:
      - "8081:8081"
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost:8081/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  turki-postgres-data:
    driver: local
